<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/icons/favicon-32x32.png">
    <link rel="stylesheet" href="./style/dark.css">

    <title>Frontend Mentor | Browser extensions manager UI</title>

  </head>
  <body>
    <header>
      <div title="Extensions">
        <img src="./assets/icons/logo.png" alt="logo & name">
        <span>extensions</span>
      </div>

      <a href="light.html">
        <img src="./assets/icons/icon-sun.svg" alt="sun-logo"
          title="Light">
      </a>

    </header>
    <main>
      <div class="ex-opt">
        <h3>extensions list</h3>
        <div>
          <ul>
            <button class="li-button li-all" id="active"
              title="View All">all</button>
            <button class="li-button li-active"
              title="View Only Active">active</button>
            <button class="li-button li-inactive"
              title="View Only Inactive">inactive</button>
          </ul>
        </div>
      </div>
      <div class="ex-list">
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a
          href="https://www.frontendmentor.io?ref=challenge">Frontend
          Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/mochii99">ahmed
          khaled</a>.

      </div>
    </footer>
    <script src="./js/dark.js"></script>
  </body>
</html>
